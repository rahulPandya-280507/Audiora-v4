<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <div class="logo">Audiora</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Library</a>
            <a href="#">Login</a>
        </nav>
    </header>
    <!-- library grid -->
    <main>
        <h2>Available Audiobooks</h2>
        <div id="book-grid" class="book-grid"></div>
    </main>
    <!-- miniplayer -->
    <footer id="miniplayer">
        <div class="player-bar">
            <img src="cover.jpg" alt="Audiobook Cover" class="thumbnail">
            <div class="player-info">
                <strong>Now Playing:</strong> 
                <span>Sample Audiobook</span>
            </div>
            <div class="player-controls">
                <button>⏮</button>
                <button id="play-btn">▶</button>
                <button>⏭</button>
            </div>
        </div>
        <!-- Expanded player (hidden by default) -->
        <div class="player-expanded">
            <h3>Sample Audiobook</h3>
            <p>Chapter 1: Introduction</p>
            <audio controls style="width: 100%;">
                <source src="sample.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
            <button id="close-btn">Close</button>
        </div>
    </footer>

    <script src="script1.js"></script>
</body>

</html>
